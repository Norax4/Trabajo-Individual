<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Organizer!</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main>
        <div id="parcel-list" class="d-flex flex-column align-items-stretch flex-shrink-0 bg-body-tertiary" style="width: 380px;">
              <svg class="bi pe-none me-2" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
              <span class="fs-5 fw-semibold">Organizer</span>
            <div class="parcels">
                <button id="checklist">Crear Lista</button><br></br>
                <button id="sort">Ordenar</button>
            </div>
            <div class="popup" id="popup" style="display:none;">
                <input type="text" id="textInput" placeholder="Ingresar titulo..." required>
                <input type="text" id="subtextInput" placeholder="Ingresar subtitulo..." required>
                <button class="acceptBtn" id="createBtn">Crear</button>
            </div>
            <a href="#" type="button" class="list-group-item list-group-item-action py-3 lh-sm">
                <div class="d-flex w-100 align-items-center justify-content-between">
                  <strong class="mb-1">¡Bienvenido!</strong>
                </div>
                <div class="col-10 mb-1 small">Pequeña explicación del contenido de la nota.</div>
                <button class="delete-btn">x</button>
              </a>
        </div>
        <section>
            <div class="popup" id="deletePopup" style="display: none;">
                <p>¿Seguro de eliminar esta tarea?</p>
                <button class="acceptBtn" id="deleteBtn">Eliminar</button>
                <button class="acceptBtn" id="cancelBtn">Cancelar</button>
            </div>
        </section>
    </main>
    
    
    <script type="module" src="js/bucketlist.js"></script>
    <script type="module" src="js/array.js"></script>
    <script type="module" src="js/clases.js"></script>
</body>
</html>
